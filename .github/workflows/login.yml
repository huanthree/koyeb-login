# ...前面的步骤保持不变 (Checkout, Setup Python, Install deps)...

      - name: 运行登录脚本
        env:
          TEL_TOK: ${{ secrets.TEL_TOK }}
          TEL_ID: ${{ secrets.TEL_ID }}
          KOY_ACC: ${{ secrets.KOY_ACC }}
        run: |
          python koyeb-login.py

      # 【核心功能】上传错误截图到 GitHub Actions 产物中
      - name: Upload Debug Screenshots
        if: always()  # 无论成功或失败都执行
        uses: actions/upload-artifact@v4
        with:
          name: koyeb-error-screenshots
          path: error_*.png
          retention-days: 3 # 保留3天

