name: Run Koyeb Auto Login

on:
  workflow_dispatch: # 手动触发运行
  schedule:
    - cron: "0 0 * * 1" # 每周一 UTC 00:00 运行
  push:
    branches:
      - main

jobs:
  login-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 授予写入 time.txt 的权限

    steps:
      - name: 1. 拉取仓库代码
        uses: actions/checkout@v4

      - name: 2. 配置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          # 已移除 cache: 'pip' 以解决缺少 requirements.txt 导致的报错

      - name: 3. 安装脚本依赖
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          # 安装 Playwright 浏览器及其系统依赖
          playwright install chromium
          playwright install-deps chromium

      - name: 4. 执行自动登录
        env:
          TEL_TOK: ${{ secrets.TEL_TOK }}
          TEL_ID: ${{ secrets.TEL_ID }}
          KOY_ACC: ${{ secrets.KOY_ACC }}
        run: |
          python koyeb-login.py

      - name: 5. 上传排障截图
        # 即使之前的脚本运行失败，也执行此步骤
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: koyeb-debug-screenshots
          path: error_*.png
          retention-days: 3

      - name: 6. 更新仓库活跃度 (time.txt)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "Last run: $(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          git add time.txt
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "chore: auto update active log $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
